<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="{% static 'style3.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body style="background-color: black;">
    <div class="a">
        <div class="">
            <div class="talkroom" style="display: flex;flex-direction: row;font-family:Montserrat ;"><pre style="color: white;font-family:Montserrat ;">Talk</pre><pre style="color: #F3C10E;font-family:Montserrat ;font-weight: 700;
                font-size: 58px;"> Rooms</pre></div>
            <p class="desc2">Select the field you are interested in and share your thoughts.</p>
        </div>
        <form action="{% url 'room' %}" method="GET">
        <div class="search">  
                
                <div >
                    <input name="q" type="text" placeholder="Search" class="w">
                </div>
                 
                <spacer type="horizontal" width="100" height="100"></spacer>
                <div class="s" style="border-color: transparent;">
                <center style="margin-left: -7rem;margin-top: -.2rem;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-search" viewBox="0 0 16 16" style="margin-top: 1rem;">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
                </center>
                </div>
                 
        </div>
    </form>
        <div class="createroom" style="margin-top: 3rem;height: 35px;margin-left: -6rem;">
            <a class=""  style="text-decoration:none ;color: black;"href="{% url 'create-room' %}"><span >+ Create room</span></a>
        </div>
        <div>hj</div>
        <div class="home" style="
        margin-top: 3.5rem;border: none;"><a  style="color: white;text-decoration: none;margin-left: 1rem;margin-top: 2rem;font-family:Montserrat;" href="{% url 'signin' %}">Home</a></div>
    </div >
    <h1 class="ml1" style="margin-top: 7.5rem;margin-left: 2rem;">{{title}}</h1>
    <br>
    <h1 class="rm" style="margin-top: 0rem;margin-left: 2rem;">{{room_count}} Rooms Available</h1>
    

    
    <div class="grid">
        {% for room in rooms %}
        <div class="column">
            <div >
                <button class="btn"><a href="{% url 'room_details' room.id %}"style="color:white;text-decoration:none ;" >{{room.name}}</a>
                    <h1 class="h">Hosted by {{room.host.email}}</h1></button>            
            </div>
            <div class="row">
                <h1 class="ml2">{{room.participants.all.count}} joined</h1>
                <a href="{% url 'join' room.id %}" class="join" style="margin-top: .5rem;margin-left: -15rem;">Join</a>
            </div>
        </div>
        {% endfor %}  
    </div>
    

    
    </div>
</body>
</html>
