<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Room</title>
    <link rel="stylesheet" href="{% static 'style2.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  </head>
  <body style="background-color: black;">
    <div class="main">
      <div class="text">
        <!-- <div class="heading"><pre>Create Room</pre></div> -->
        <div class="heading" style="display: flex;flex-direction: row;"><pre style="color: white;font-family: Montserrat;font-style: normal;
          font-weight: 700;
          font-size: 58px;
          line-height: 71px;">Create</pre><pre style="color: #F3C10E;font-family: Montserrat;font-style: normal;
          font-weight: 700;
          font-size: 58px;
          line-height: 71px;"> Room</pre></div>
         
      </div> 
      <form action="" method="POST">
        {% csrf_token %}          
          <div class="container">
            <label for="room_topic">Enter a Topic</label>
            <input required type="text" value="{{room.topic.name}}" name="topic" list="topic-list" />
            <datalist id="topic-list">
              <select id="room_topic">
                {% for topic in topics %}
                <option value="{{topic.name}}">{{topic.name}}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>
          <br></br>
          <div class="container">
            <label for="room_name">Room Name</label>
            {{form.name}}
          </div>
          <br></br>
          <div class="container">
            <label for="room_description">Room Description</label>
            {{form.description}}
          </div>
          <br></br>

        <br>
        <br>
        <button class="signup">Submit</button>
      </form>
</div>
</body>
</html>
